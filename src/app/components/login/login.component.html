<div class="row fullcenter">
    <div class="col-md-4">
        <form (submit)="login()">

            <div class="card">
                <div class="card-header fbold cl-viol-neg2">
                    Log in
                </div>
                <div class="card-body">
                    <div class="form-group mtop-10px">
                        <label for="email">Email</label>
                        <p class="cl-gris-2 fs-13px">use: email@email.com</p>
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control ol-viol" id="email" placeholder="Enter email" required autofocus>
                    </div>
        
                    <div class="form-group mtop-30px">
                        <label for="password">Password</label>
                        <p class="cl-gris-2 fs-13px">use: 1111</p>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control ol-viol" id="password" placeholder="Type Password" required>
                    </div>
        
                    <button type="submit" class="btn bg-blanco cl-viol-neg2 ol-viol ol-viol-hv mtop-30px">Log in</button>
                </div>
            </div>

        </form>
    </div>
</div>
